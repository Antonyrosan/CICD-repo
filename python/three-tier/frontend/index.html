<!DOCTYPE html>
<html>
<head>
  <title>Students CRUD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #015BA1;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background: white;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      margin-left: 8px;
      padding: 6px 10px;
      border: none;
      background-color: #015BA1;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #FB8F02;
    }
    input {
      padding: 6px;
      margin-right: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #addSection {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Student List</h1>
  <button onclick="loadStudents()">Load Students</button>
  <ul id="studentList"></ul>

  <div id="addSection">
    <h3>Add Student</h3>
    <input id="name" placeholder="Name" />
    <input id="age" type="number" placeholder="Age" />
    <input id="department" placeholder="Department" />
    <button onclick="addStudent()">Add</button>
  </div>

  <script>
    const backendUrl = 'http://localhost:5000/api/students';

    function loadStudents() {
      fetch(backendUrl)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("studentList");
          list.innerHTML = "";
          data.forEach(s => {
            const li = document.createElement("li");
            li.textContent = `${s.name} (${s.department})`;

            // Edit button
            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.onclick = () => editStudent(s.id);

            // Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => deleteStudent(s.id);

            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            list.appendChild(li);
          });
        })
        .catch(err => alert('Error loading students: ' + err));
    }

    function addStudent() {
      const name = document.getElementById('name').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const department = document.getElementById('department').value.trim();

      if (!name || !age || !department) {
        alert('Please fill all fields');
        return;
      }

      fetch(backendUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, age, department})
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('name').value = '';
        document.getElementById('age').value = '';
        document.getElementById('department').value = '';
        loadStudents();
      })
      .catch(err => alert('Error adding student: ' + err));
    }

    function editStudent(id) {
      const name = prompt("New name:");
      const age = prompt("New age:");
      const department = prompt("New department:");
      if (!name || !age || !department) return;

      fetch(`${backendUrl}/${id}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, age: parseInt(age), department})
      })
      .then(res => res.json())
      .then(() => loadStudents())
      .catch(err => alert('Error updating student: ' + err));
    }

    function deleteStudent(id) {
      if (!confirm("Are you sure you want to delete this student?")) return;

      fetch(`${backendUrl}/${id}`, {
        method: 'DELETE'
      })
      .then(res => res.json())
      .then(() => loadStudents())
      .catch(err => alert('Error deleting student: ' + err));
    }
  </script>

</body>
</html>
